(function() {
    var sortMin = function(a, b) { return b.pri - a.pri; }
    PriQue = function(arg) {
	var data = [], sorted = true;
	var self = {
	    pop: function() {
		if (!sorted)
		    data.sort(sortMin);
		sorted = true;
		var el = data.pop();
		return (el ? el.val : undefined);
	    },
	    top: function() {
		if (!sorted)
		    data.sort(sortMin);
		sorted = true;
		var el = data[data.length - 1];
		return (el ? el.val : undefined);
	    },
	    push: function(val, pri) {
		data.push({pri: pri, val: val});
		sorted = false;
	    }
	}
	return self;
    }
})()
